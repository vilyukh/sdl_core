# How wide to allow formatted cmake files
line_width: 80

# Enable comment markup parsing and reflow
enable_markup: false

# How many spaces to tab for indent
tab_size: 4

# If arglists are longer than this, break them always.
max_subargs_per_line: 2

# If true, separate control flow names from the parentheses with a space
separate_ctrl_name_with_space : false

# If true, separate function names from the parenthesis with a space
separate_fn_name_with_space : false

# list of directories which will be ignored during parsing
ignore_directories:
  - sdl_core/tools 
  - sdl_core/src/3rd_party
  - sdl_core/src/3rd_party-static
